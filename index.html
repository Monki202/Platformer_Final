<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Car Game Files</title>
   
</head>
<body>
    <div>
        <h2>Platformer <span>Use the w,a,space keys to move the avatar</span></h2>
        <canvas width="1000" height="700"></canvas>
    </div>
   
    <div id="instructions">
        <h2>INSTRUCTIONS</h2>
        <p>
           <h3>Constrols</h3>
           <ul>
            <li>left - a key</li>
            <li>right - d key</li>
            <li>jump - space key</li>
           </ul>
        </p>
    </div>
    <div class="hidden">
        <div id="Player">
            <img src="images/CubeLeft.png" alt="" id="playerLeft">
            <img src="images/CubeRight.png" alt="" id="playerRight">
        </div>
        <img src="images/mrt.jpg" alt="Mr T" id="default">
        <img src="images/Brick Backround.png" alt="" id="Backround">
        <img src="images/Ground.png" alt="" id="Ground">
        <img src="images/Platform_XS.png" alt="" id="platformXS">
        <img src="images/Platform_S.png" alt="" id="platformS">
        <img src="images/Platform_M.png" alt="" id="platformM">
        <img src="images/Platform_L.png" alt="" id="platformL">
        <img src="images/Platform_XL.png" alt="" id="platformXL">
        <img src="images/Platform_XXL.png" alt="" id="platformXXL">
        <img src="images/SolidPlatform_S.png" alt="" id="SolidPlatformS">
        <img src="images/SolidPlatform_M.png" alt="" id="SolidPlatformM">
        <img src="images/solidPlatform_L.png" alt="" id="SolidPlatformL">
        <img src="images/SolidPlatform_XL.png" alt="" id="SolidPlatformXL">
        <img src="images/solidPlatform_XXL.png" alt="" id="SolidPlatformXXL">
        <img src="images/WallLeft.png" alt="" id="leftwall">
        <img src="images/WallRight.png" alt="" id="rightwall">
    </div>

    <!--contains functions and descriptions of commonly used mathmatical functions-->
    <script src="js/utility.js"></script>
    <!--controls.js contains the keyboard events and variables for movement-->
    <script src="js/controls.js"></script>
    <!--GameObject.js contains the game object class we will use or all objects in the game-->
    <script src="js/GameObject.js"></script>
    <!--game.js is the game-->
    <script src="js/game.js"></script>
</body>
</html>
